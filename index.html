<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              script: ['Dancing Script', 'cursive'],
            },
            colors: {
              dental: {
                50: '#f0fdfa', // Mint 50
                100: '#ccfbf1', // Mint 100
                200: '#99f6e4', // Mint 200
                300: '#5eead4', // Mint 300
                400: '#2dd4bf', // Mint 400
                500: '#14b8a6', // Mint 500
                600: '#0d9488', // Mint 600
                800: '#115e59',
                900: '#134e4a',
              },
              valentine: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'sparkle': 'sparkle 1s ease-in-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              sparkle: {
                '0%, 100%': { opacity: 0, transform: 'scale(0.5)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate 50 - Clean Light Theme */
        color: #1e293b; /* Slate 800 */
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

  }
}
</script>
